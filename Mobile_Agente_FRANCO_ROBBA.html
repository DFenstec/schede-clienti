<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background:#f7f7f8; }
  header { background:#0f172a; color:#fff; padding:16px 20px; }
  h1 { font-size:20px; margin:0; }
  .wrap { padding:16px; max-width:900px; margin:0 auto; }
  .search { margin-bottom:12px; }
  .search input { width:100%; font-size:16px; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; }
  .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px; margin-bottom:12px; }
  .title { font-size:16px; font-weight:600; margin:0 0 6px; }
  .meta { color:#475569; font-size:14px; margin:0 0 10px; }
  .btn { display:block; text-align:center; padding:12px 14px; border-radius:10px; border:1px solid #0f172a; text-decoration:none; }
  .btn:active { transform: scale(0.99); }
</style>
<script>
  function filterList() {
    const q = document.getElementById('q').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(c => {
      const t = c.getAttribute('data-text');
      c.style.display = t.includes(q) ? '' : 'none';
    });
  }
</script>
